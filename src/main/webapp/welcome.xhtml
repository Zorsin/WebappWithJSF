<h:body>
    <div class="w3-container w3-teal">
        <h2>Input Form</h2>
    </div>

    <h:form>
        <h:outputLabel  >Search Param</h:outputLabel>
        <h:inputText value="#{personBean.searchParam}"/>
        <h:commandButton action="dataview" value="View Next Page"/>
        <h:commandButton action="page3" value="Page 3"/>
        <h:commandButton actionListener="#{personBean.getPersonsVisible}" value="View Data"/>
    </h:form>

    <h:panelGroup id="table-wrapper">
        <h:dataTable styleClass="w3-table w3-striped" rendered="#{personBean.visibile}" value="#{personBean.persons}" var="person">
            <h:column headerClass="w3-text-blue w3-black"><f:facet name="header">Fistname</f:facet>#{person.firstname}</h:column>
            <h:column headerClass="w3-text-blue w3-black"><f:facet name="header">Lastname</f:facet>#{person.lastname}</h:column>
            <h:column headerClass="w3-text-blue w3-black"><f:facet name="header">EmailAdress</f:facet>#{person.emailAddress}</h:column>
        </h:dataTable>
    </h:panelGroup>

</h:body>
